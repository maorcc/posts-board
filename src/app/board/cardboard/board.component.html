<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand">Welcome to post board</a>
    <div class="nav navbar-nav ml-auto">
      <b-create-post-dialog class="nav navbar-nav pull-right" *ngIf="postsService.getPostsCounter()>0"></b-create-post-dialog>
    </div>
  </nav>
</div>
<div class="container board mt-4">
  <div class="no-posts-placeholder" *ngIf="postsService.getPostsCounter()==0">
    <h1 class="row justify-content-center">Add your first post</h1>
    <b-create-post-dialog class="row justify-content-center mt-3"></b-create-post-dialog>
  </div>
  <div class="row">
    <div *ngFor="let post of postsService.posts; trackBy: idTrackFn" class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
      <b-post [post]="post" class="card"></b-post>
    </div>
  </div>
</div>
